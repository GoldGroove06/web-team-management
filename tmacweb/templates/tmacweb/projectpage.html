    </div>
    
    <div class="active">
        <h2>active</h2>

    <div class="completed">
        <h2>completed</h2>
    </div>
    <div class="backlog">
       <h2>backlog</h2> 
    </div>
</div>


<div class="members">
    

</div>

<button type="button" class="btn btn-primary" id = "btn-sds"data-toggle="modal" data-target="#myModal" style="display: none;">
            
</button>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        {{ message }}
        <!-- Modal body -->
        <div class="modal-body">
            <form method="post" action="/newmember/{{id}}" class="inactive" id="member_form">
                {% csrf_token %} 
               
                Member Username <input type="text" name="new_user" id="nm_user" required>
                <input type="submit" value="Add Member" id="nm_submit">
            </form>
            <form method="post" action="/newtask/{{id}}" class="inactive" id="task_form">
                {{ task_form }}
                {% csrf_token %}
                
          
    
                <button type="submit">Add Task</button> 
                
            
            </form>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

    </div>
    </div>

{% endblock %}

{% endblock %}
