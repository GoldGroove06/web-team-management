{% extends "tmacweb/layout.html" %}
{% load static %}
{% block body %}

<div class="pnamedesc_container">
<div class="project_name">

</div>
<div class="project_desc">

</div>
<div class="project_deadline" > 21/8/2024</div>
<div class="am-btn-div"></div>

</div>
<div class="taskContainer">
    <div class="tasks">
        <h2>Project Tasks</h2><span class="btn-div" ></span>
            

            <span class="tasks-scroll">
            </span>
        
    </div>
    
    <div class="active">
        <h2>active</h2>

            <span class="active-scroll">
            </span>
        
        
    </div>
    <div class="completed">
        <h2>completed</h2>

            <span class="completed-scroll">
            </span>
        
        
    </div>
    <div class="backlog">
       <h2>backlog</h2> 

        <span class="backlog-scroll">
        </span>
    </div>
</div>



<button type="button" class="btn btn-primary" id = "btn-sds" data-toggle="modal" data-target="#myModal" style="display: none;">
            
</button>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        {{ message }}
        <!-- Modal body -->
        <div class="modal-body">
            <div id = "nm_message"></div>
                <div id = "member_form" class="inactive">
                    
                
                
                <label style="color: grey;margin: 8px;">Member Username </label>    
                <div class="add-member-box">
                    
                <input type="text" name="new_user" id="nm_user" required>
                <input type="submit" value="Add Member" id="nm_submit">
                </div>
                
                <div class="members">
                    <label style="color: grey;margin: 8px;"> Members</label>

                </div>
            </div>
            <form method="post"  class="inactive" id="task_form">
                {% csrf_token %}
                Task Name: <input type="text" name="taskName" id="taskName" required>
                Task Description: <textarea name="taskDesc" id="taskDesc" required></textarea>
                Last Date: <input type="datetime-local" name="lastDate" id="lastDate" required>
                User: <input type="text" name="taskUser" id="taskUser" required>
                <fieldset>
                    Select Priority :
                  
                    <div>
                      <input type="radio" class="priority" name="priority" value="low"  />
                      <label >Low</label>
                    </div>
                  
                    <div>
                      <input type="radio" class="priority" name="priority" value="normal" checked/>
                      <label >Normal</label>
                    </div>
                  
                    <div>
                      <input type="radio" class="priority" name="priority" value="high" />
                      <label >High</label>
                    </div>
                  </fieldset>
                  
                
                
          
    
                <input type="submit" id="nt_submit" value="Add Task">
                
            
            </form>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
        <button type="button" class="btn btn-danger" id = "modalclose-btn" data-dismiss="modal">Close</button>
        </div>

    </div>
    
    </div>

{% endblock %}


{% block script %}
    <script type="text/javascript">
    const passing = "{{id}}";
    let csrf_token = "{{ csrf_token }} "
    let user_id =  "{{user.username}}"
    </script>

    <link href="{% static 'tmacweb/projectpage.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="{% static 'tmacweb/projectpage.js' %}"></script>
{% endblock %}
